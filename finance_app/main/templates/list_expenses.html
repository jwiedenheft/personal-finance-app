{% extends "layout.html" %}
{% block content %}
<a href="{{url_for('main.new_expense')}}">New Expense</a>
<table>
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Tags</th>
    </tr>
    {% for expense in expenses %} 
        <tr>
            <td>{{ expense.date.strftime('%d/%m/%y') }}</td>
            <td>{{ expense.title }}</td>
            <td>{{ expense.formatted_amount() }}</td>
            <td>{{ expense.category.title }}</td>
            <td>{{ expense.tag_string() }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
