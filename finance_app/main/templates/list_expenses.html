
<table>
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Tags</th>
    </tr>
    {% for expense in expenses %} 
        <tr>
            <td>{{ expense.date.strftime('%y/%m/%d') }}</td>
            <td>{{ expense.title }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.tags }}</td>
        </tr>
    {% endfor %}
</table>
